<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="calc.css" type="text/css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Open+Sans">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="calc-body">
      <div class="calc-display">
        <p id="op-display"></p>
        <div id="num-box">
          <p id="num-display"></p>
        </div>
      </div>
      <div class="calc-pad">
        <div class="calc-pad-left">
          <div class="btn-row">
            <button class="btn" id="btn-clear">C</button>
            <button class="btn" id="btn-del">&larr;</button>
            <button class="btn op-btn" id="btn-div">&divide;</button>
          </div>
          <div class="btn-row">
            <button class="btn num-btn" id="btn-7">7</button>
            <button class="btn num-btn" id="btn-8">8</button>
            <button class="btn num-btn" id="btn-9">9</button>
          </div>
          <div class="btn-row">
            <button class="btn num-btn" id="btn-4">4</button>
            <button class="btn num-btn" id="btn-5">5</button>
            <button class="btn num-btn" id="btn-6">6</button>
          </div>
          <div class="btn-row">
            <button class="btn num-btn" id="btn-1">1</button>
            <button class="btn num-btn" id="btn-2">2</button>
            <button class="btn num-btn" id="btn-3">3</button>
          </div>
          <div class="btn-row">
            <button class="btn num-btn" id="btn-0">0</button>
            <button class="btn num-btn" id="btn-dec">.</button>
          </div>
        </div>
        <div class="calc-pad-left">
          <div class="btn-col">
            <button class="btn op-btn" id="btn-mul">&times;</button>
            <button class="btn op-btn" id="btn-min">&minus;</button>
            <button class="btn op-btn" id="btn-add">+</button>
            <button class="btn" id="btn-equal">=</button>
          </div>
        </div>
      </div>
    </div>
    <p id="logo"><a id="git-link" href="http://yu2.github.io/" target="_blank"><i class="fa fa-github"></i></a></p>
    <script src="calc.js"></script>
  </body>
</html>
