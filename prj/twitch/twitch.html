<!doctype html>
<html>
<head>
  <title>twitch</title>
  <link href="twitch.css" type="text/css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="heading"><i class="fa fa-twitch"></i> Stream Status</div>
    <div class="channel-box">
      <div class="inner-box" id="box1">
        <div class="search-channel">
          <input type="text" class="searchbox" id="searchbox1" value="Search for a channel">
          <button type="submit" class="go" id="go1">Go</button>
        </div>
        <div class="channel channel-bg" id="channel1-bg">
          <p id="offline1"></p>
          <div class="channel channel-fg" id="channel1">
            <div class="channel-art" id="channel-art1"></div>
            <div class="channel-desc" id="channel-desc1">
              <div class="channel-preview" id="channel-preview1"></div>
              <p><a class="streamer-name" href="" target="_blank"><span class="channel-name" id="channel-name1">Player</span></a> is playing <a class="game-name" href="" target="_blank"><span class="channel-game" id="channel-game1">game</span></a></p>
            </div>
          </div>
        </div>
      </div>
      <div class="inner-box" id="box2">
        <div class="search-channel">
          <input type="text" class="searchbox" id="searchbox2" value="Search for a channel">
          <button type="submit" class="go" id="go2">Go</button>
        </div>
        <div class="channel channel-bg" id="channel2-bg">
          <p id="offline2">Channel is offline.</p>
          <div class="channel channel-fg" id="channel2">
            <div class="channel-art" id="channel-art2"><a href=""></a></div>
            <div class="channel-desc" id="channel-desc2">
              <div class="channel-preview" id="channel-preview2"></div>
              <p><a class="streamer-name" href="" target=""><span class="channel-name" id="channel-name2">Player</span></a> is playing <a class="game-name" href="" target="_blank"><span class="channel-game" id="channel-game2">game</span></a></p>
            </div>
          </div>
        </div>
      </div>
      <div class="inner-box" id="box3">
        <div class="search-channel">
          <input type="text" class="searchbox" id="searchbox3" value="Search for a channel">
          <button type="submit" class="go" id="go3">Go</button>
        </div>
        <div class="channel channel-bg" id="channel3-bg">
          <p id="offline3">Channel is offline.</p>
          <div class="channel channel-fg" id="channel3">
            <div class="channel-art" id="channel-art3"></div>
            <div class="channel-desc" id="channel-desc3">
              <div class="channel-preview" id="channel-preview3"></div>
              <p><a class="streamer-name" href="" target=""><span class="channel-name" id="channel-name3">Player</span></a> is playing <a class="game-name" href="" target="_blank"><span class="channel-game" id="channel-game3">game</span></a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>

  <script src="twitch.js"></script>
</body>
</html>
