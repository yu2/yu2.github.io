<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="pomo.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Quicksand|Catamaran">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="title">
        <h1>Pomodoro</h1>
      </div>
      <div class="timer">
        <div id="minute" contenteditable="true">25</div>
        <p>:</p>
        <div id="second" contenteditable="true">00</div>
      </div>
      <div class="control">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
      </div>
    </div>
  <script src="pomo.js"></script>
  </body>
</html>
