<!doctype html>
<head>
  <title>wiki</title>
  <link href="wiki.css" type="text/css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" type="text/css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="search">
      <p id="name" onClick="window.location.reload()"><a href=""><span id="icon"><i class="fa fa-globe"></i></span>WikiSearcher</a></p>
      <div class="search-area">
        <input type="text" id="searchbox" value="input here">
        <button type="submit" id="submit">
          <i class="fa fa-search"></i>
        </button>
        <button type="submit" id="random" value="Random">
          <i class="fa fa-random"></i>
        </button>
      </div>
      <p id="logo"><a id="git-link" href="http://yu2.github.io/" target="_blank"><i class="fa fa-github"></i></a></p>
    </div>
    
    <div class="display">
      <div class="resultsHere"></div>
    </div>
  </div>
  
  <script src="wiki.js"></script>
</body>
