<!doctype html>
<head>
  <title>weather</title>
  <link href="weather.css" type="text/css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://use.fontawesome.com/7428c78328.js"></script>
  <link href="css/weather-icons.min.css" type="text/css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito:300" type="text/css" rel="stylesheet">
</head>

<body id="bb">
  <div class="container">
    <p class="title">Weather App<p>
    <div class="inner-container inner-shadow">
      <div class="text" id="location">Location</div>
      <div class="temp-container">
        <p class="text" id="icon"><i class="fa fa-cog fa-spin"></i></p>
        <p class="text" id="condition">Temperature</p>
      </div>
      <div class="text"><span id="temperature"></span><span id="cel">&#176;C</span><span id="fah">&#176;F</span></div>
    </div>
  </div>
  
  <script src="weather2.js"></script>
</body>
