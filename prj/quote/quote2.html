<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lato:400" type="text/css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"  type="text/css" rel ="stylesheet">
  <link href="quote2.css" type="text/css" rel="stylesheet">
  <title>random quote machine</title>
</head>

<body>
  <div class="wrapper">
    <h1 class="title">Random Quote Machine</h1>
    
    <div class="outside-container" id="out-cont1" >
      <div class="container" id="cont1">
        <div class="textbox">
          <p class="quote" id="quote1">
            It takes considerable knowledge just to realize the extent of your ignorance.<br>
          </p>
          <p class="quote author" id="author1">- Thomas Sowell</p>
        </div>
      </div>
    </div>
    
    <div class="outside-container right" id="out-cont2" >
      <div class="container" id="cont2">
        <div class="textbox">
          <p class="quote" id="quote2">
            I went to a really emotional wedding the other day<br>
            Even the cake was in tiers.
          </p>
          <p class="quote author" id="author2">- Author2</p>
        </div>
      </div>
    </div>
    
    <button id="one-more">One More</button>
    
    <div class="media">
      <p><a href="https://github.com/yu2" target="_blank"><i class="fa fa-github"></i></a></p>
      <p><a href="https://twitter.com/TwoYu" target="_blank"><i class="fa fa-twitter"></i></a></p>
    </div>
  </div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="quote2.js"></script>
</body>
</html>
