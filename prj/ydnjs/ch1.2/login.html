<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>welcome</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" type="text/css" rel="stylesheet">
    <link href="login.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="message-display">
      <p id="message">Please sign up below</p>
    </div>
    <div class="box-container">
      <div class="box-border" id="box-border-signup">
        <div class="number-icon" id="number-icon-signup">
          <p>1</p>
        </div>
        <div class="box" id="signup-box">
          <p>Sign Up</p>
          <form>
            <input type="text" value="Username" id="signup-username">
            <input type="text" value="Password" id="signup-password">
            <input class="submit-button" id="signup-submit" type="submit" onclick="return false">
          </form>
        </div>
      </div>
      <div class="divider"></div>
      <div class="box-border" id="box-border-login">
        <div class="number-icon" id="number-icon-login">
          <p>2</p>
        </div>
        <div class="box" id="login-box">
          <p>Log In</p>
          <form>
            <input type="text" value="Username" id="login-username">
            <input type="text" value="Password" id="login-password">
            <input class="submit-button" id="login-submit" type="submit" onclick="return false">
          </form>
        </div>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
