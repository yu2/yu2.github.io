<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="txtp.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <div class="text-area">
    <p>Input</p>
    <textarea id="input" rows="10" cols="50"></textarea>
    <button onclick="readInput()">Process</button>
    <p>Output</p>
    <textarea id="output" rows="10" cols="50"></textarea>
    <button onclick="displayCounts()">Display Counts</button>
    <p>Counts</p>
    <textarea id="counts" rows="10" cols="50"></textarea>
    <p>Statistics</p>
    <textarea id="statistics" rows="10" cols="50"></textarea>
  </div>
  
  <script src="txtp.js"></script>
</body>
</html>
