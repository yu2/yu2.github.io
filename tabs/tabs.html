<!DOCTYPE html>
<html>
  <head>
    <title>Tabs</title>
    <link href="tabs.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
  </head>
  <body>
  <div class="button-bar">
    <div class="tab red" id="tab1"></div>
    <div class="tab green" id="tab2"></div>
    <div class="tab blue" id="tab3"></div>
  </div>
  
  <div class="content-area">
    <div class="content light-red" id="content1"></div>
    <div class="content light-green" id="content2"></div>
    <div class="content light-blue" id="content3"></div>
  </div>
  
  <div class="output">
    <p id="output">output</p>
  </div>
  
  <script src="tabs.js"></script>
  </body>
</html>
