<!doctype html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Lato:400" type="text/css" rel="stylesheet">
  <link href="quote2.css" type="text/css" rel="stylesheet">
  <title>random quote machine</title>
</head>

<body>
  <div class="outside-container bg-blue upside-down" id="out-cont1" >
    <div class="container upside-down" id="cont1">
      <div class="textbox">
        <p>
          Why do cows wear bells?<br>
          Because their horns don't work.
        </p>
      </div>
    </div>
  </div>
  
  <div class="outside-container bg-yellow right upside-down" id="out-cont2" >
    <div class="container upside-down" id="cont2">
      <div class="textbox">
        <p>
          I went to a really emotional wedding the other day<br>
          Even the cake was in tiers.
        </p>
      </div>
    </div>
  </div>
  <button id="one-more">One More</button>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="quote2.js"></script>
</body>
</html>
