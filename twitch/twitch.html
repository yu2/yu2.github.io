<!doctype html>
<html>
<head>
  <title>twitch</title>
  <link href="twitch.css" type="text/css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="heading">Twitch Status</div>
    <div class="channel-box">
      <div class="inner-box" id="box1">
        <div class="search-channel">
          <input type="text" class="searchbox" id="searchbox1" value="Search for a new channel">
          <button type="submit" class="go" id="go1">Go</button>
        </div>
        <div class="channel channel-bg" id="channel1-bg">
          <p id="offline">Channel is offline</p>
          <div class="channel channel-fg" id="channel1">
            <div class="channel-art" id="channel-art1"></div>
            <div class="channel-desc" id="channel-desc1">
              <p><span id="channel1-name">Player</span> is playing <span id="channel1-game">game</span></p>
            </div>
          </div>
        </div>
      </div>
      <div class="inner-box" id="box2">
        <div class="search-channel">
          <input type="text" class="searchbox" id="searchbox2" value="Search for a new channel">
          <button type="submit" class="go" id="go2">Go</button>
        </div>
        <div class="channel channel-bg" id="channel2-bg">
          <p id="offline">Channel is offline</p>
          <div class="channel channel-fg" id="channel2"></div>
        </div>
      </div>
      <div class="inner-box" id="box3">
        <div class="search-channel">
          <input type="text" class="searchbox" id="searchbox3" value="Search for a new channel">
          <button type="submit" class="go" id="go3">Go</button>
        </div>
        <div class="channel channel-bg" id="channel3-bg">
          <p id="offline">Channel is offline</p>
          <div class="channel channel-fg" id="channel3"></div>
        </div>
      </div>
    </div>
    
  </div>

  <script src="twitch.js"></script>
</body>
</html>
